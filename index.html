<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delirio | Sweets & Savouries</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/ext/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <div id="header"></div>
    <div class="container pt-5">
      <main class="flex-shrink-0 pt-5">
        <div class="container mb-4 px-0">
          <img
            src="assets/img/DELIRIO.png"
            class="bg-light rounded-3"
            style="width: 100%"
          />
        </div>
        <div class="row row-cols-2 row-cols-md-4 g-4 mb-4">
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <button type="button" class="btn btn-outline-warning">
                  Cookies
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <button type="button" class="btn btn-outline-warning">
                  Cakes
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <button type="button" class="btn btn-outline-warning">
                  Pound cakes
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <button type="button" class="btn btn-outline-warning">
                  Cookie cakes
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <button type="button" class="btn btn-outline-warning">
                  Savouries
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container bg-dark rounded-3 text-light p-5">
          <h2 class="text-center display-6">Create your own breakfast</h2>
          <p class="text-center text-light fw-light">
            Customize your breakfast by selecting the options of your preference
            from our menu
          </p>
        </div>
      </main>
    </div>
    <div id="footer"></div>

    <!-- Scripts: JQuery, Bootstrap, AOS -->
    <script src="assets/ext/jquery.min.js"></script>
    <script src="assets/ext/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $("#header").load("./elements/header.html");
        $("#footer").load("./elements/footer.html");
      });
    </script>
  </body>
</html>
